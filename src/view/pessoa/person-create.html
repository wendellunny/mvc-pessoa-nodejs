<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formul√°rio de cadastro de pessoas</h1>
                <form action="/persons/store" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input name="name" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sobrenome</label>
                        <input name="last_name" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de nascimento</label>
                        <input name="birth_date" class="form-control" type="date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input name="cpf" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">RG</label>
                        <input name="rg" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <div class="form-check">
                            <input name="gender" class="form-check-input" type="radio"  id="female" value="feminino">
                            <label class="form-check-label" for="female">
                              Feminino
                            </label>
                          </div>
                          <div class="form-check">
                            <input name="gender" class="form-check-input" type="radio"id="male" value="masculino">
                            <label class="form-check-label" for="male">
                              Masculino
                            </label>
                        </div>
                    </div>
                <button class="btn btn-primary">Enviar</button>  
                    
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
